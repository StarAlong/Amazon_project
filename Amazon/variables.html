<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>

    <body>
        <button onclick="
            console.log(`Cart quantity: ${carQuantity}
            `);
        ">Show Quantity</button>

        <button onclick="
            carQuantity ++;
            console.log(`Cart quantity: ${carQuantity}
            `);
        ">Add to card</button>

        <button onclick="
            carQuantity += 2;
            console.log(`Cart quantity: ${carQuantity}
            `);
        ">+2</button>

        <button onclick="
            carQuantity += 3;
            console.log(`Cart quantity: ${carQuantity}
            `);
        ">+3</button>

        <button onclick="
            carQuantity = 0;
            console.log('Cart was reset');
            console.log(`Cart quantity: ${carQuantity}
            `);
        ">Reset Cart</button>
     
        <script>
            let carQuantity = 0;

            

        </script>
    </body>
</html>
